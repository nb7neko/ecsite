# キャッシュの設定、オフにすることでキャッシュが無効化され、テンプレートを変更した際に、再度読み込みを行う
spring.thymeleaf.cache=false

#MySQLの設定
# JDBCでの接続URLの設定、？以降はタイムゾーンの設定
spring.datasource.url=jdbc:mysql://localhost:3306/ecsite?serverTimezone=Asia/Tokyo
# データベースへの接続ユーザとパスワードの設定
spring.datasource.username=root
spring.datasource.password=
#JPAの設定
# データベースの種類
spring.jpa.database=MYSQL
# Springで作成したJavaにより、DBテーブルを自動アップデートする設定
spring.jpa.hibernate.ddl-auto=update
# コンソールにSQLのログが出力される設定
spring.jpa.show-sql=true
